<div class="note-detail">
  <div class="headline">
    <h3 i18n="@@noteDetail">Note Detail</h3>
    <button mat-icon-button i18n-matTooltip="@@goBackToListTooltip" matTooltip="Go back to list">
      <mat-icon color="primary" [inline]="true" (click)="goBack()">close</mat-icon>
    </button>
  </div>
  <div *ngIf="(note$ | async) as note">{{note.title}}</div>
</div>
